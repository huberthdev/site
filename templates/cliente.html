<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">   
    <style>
        body {
            background-color: #121212;
            color: white;
        }
        .card {
            background-color: #333;
            border: none;
        }
        .form-control, .btn {
            border-radius: 0.3rem;
        }
        .form-control[readonly] {
            background-color: #6c757d !important;
            color: white;
            cursor: not-allowed;
        }
        label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #091466;
            border-color: #091466;
        }
        .btn-primary:hover {
            background-color: #030726;
            border-color: #030726;
        }
        .fixed-header {
            background: linear-gradient(to right, #030726, #091466);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1030;
            padding: 10px 0;
        }
        .content {
            margin-top: 80px;
            padding: 20px;
        }
        .form-wrapper {
            margin: 20px auto;
            max-width: 900px;
        }
        .status-vermelho {
            background-color: hsl(0, 84%, 65%) !important; /* Vermelho claro */
            color: #660000;
        }
        .status-azul {
            background-color: hsl(211, 79%, 62%) !important; /* Azul claro */
            color: #003366;
        }
        .status-verde {
            background-color: hsl(120, 67%, 59%) !important; /* Verde claro */
            color: #004d00;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho fixo -->
    <div class="fixed-header py-2 d-flex justify-content-end pe-3">
        <a href="/admin" class="btn btn-outline-light">Voltar</a>
    </div>

    <!-- Conteúdo principal -->
    <div class="content container">
        <div class="form-wrapper">
            <div class="card p-3">
                <h1 class="text-center mb-4">PROJETO</h1>
                <form id="form-edicao" method="POST" action="{{ url_for('_projeto', id_cliente=id_cliente) }}">
                    <div class="row">
                        {% for coluna in colunas %}
                            {% if coluna != 'observacoes' %}
                                <div class="col-md-6 mb-3">
                                    <label for="campo_{{ coluna }}">{{ coluna.replace('_', ' ').capitalize() }}</label>
                                    {% if coluna == 'status' %}
                                        <select id="campo_status" name="campo_status" class="form-select form-control readonly">
                                            {% for status, descricao in status_opcoes %}
                                                <option value="{{ status }}" 
                                                        {% if status == status_atual %}selected{% endif %}>
                                                    {{ descricao }}
                                                </option>
                                            {% endfor %}
                                        </select>
                                    {% elif coluna == 'cpf' %}
                                        <input type="text" id="campo_cpf" 
                                            name="campo_cpf" 
                                            class="form-control"
                                            value="{{ cliente[loop.index0] if cliente[loop.index0] is not none else '' }}">
                                    {% else %}
                                        <input type="text" id="{{ 'phone' if coluna == 'phone' else 'campo_' + coluna }}" 
                                            name="campo_{{ coluna }}" 
                                            class="form-control {% if coluna in ['id_cliente', 'id_cotacao', 'data_cadastro'] %}readonly{% endif %}" 
                                            value="{{ cliente[loop.index0] if cliente[loop.index0] is not none else '' }}" 
                                            {% if coluna in ['id_cliente', 'id_cotacao', 'data_cadastro'] %}readonly{% endif %}>
                                    {% endif %}
                                </div>
                            {% endif %}
                        {% endfor %}
                        <!-- Campo Observações como o último campo -->
                        <div class="col-md-12 mb-3">
                            <label for="campo_observacoes">Observações</label>
                            <textarea id="campo_observacoes" 
                                      name="campo_observacoes" 
                                      class="form-control" 
                                      rows="5">{{ cliente[colunas.index('observacoes')] if cliente[colunas.index('observacoes')] is not none else '' }}</textarea>
                        </div>
                    </div>
                    
                    <!-- Botão de envio -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary px-4">Salvar</button>
                    </div>
                </form>              
            </div>
        </div>
    </div>

    <div id="successModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Alterado com sucesso!</p>
        </div>
    </div>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
