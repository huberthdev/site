<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Estilos globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #001f3f, #001a33);
            color: #fff;
            padding: 10px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;  /* Aumentando o padding para mais espaço dentro do container */
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            margin-bottom: 20px;
            text-align: center;
        }

        .logo img {
            max-width: 120px;  /* Aumentando o tamanho do logo */
            height: auto;
            border-radius: 50%;
        }

        .container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            font-weight: bold;
        }

        .alert.error {
            background: #ff6b6b;
            color: #fff;
        }

        .alert.success {
            background: #2ecc71;
            color: #fff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;  /* Aumentando o padding do botão */
            border: none;
            border-radius: 8px;
            background: #007bff;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-bottom: 20px;  /* Adicionando espaço abaixo do botão */
        }

        .btn:hover {
            background: #0056b3;
        }

        .footer {
            text-align: left;
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Media queries para telas menores */
        @media (max-width: 480px) {
            .container {
                padding: 20px;  /* Aumentando o padding para telas menores */
            }

            .logo img {
                max-width: 90px;  /* Ajustando o tamanho do logo para telas menores */
            }

            .container h1 {
                font-size: 20px;
            }

            .form-group input {
                font-size: 14px;
                padding: 8px;
            }

            .btn {
                font-size: 14px;
                padding: 10px;
                margin-bottom: 20px;  /* Garantindo o espaço embaixo do botão em telas menores */
            }

            .footer {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../static/icons/logo.jpg" alt="Logo da Empresa">
        </div>
        <h1>Login</h1>

        <!-- Exibe mensagens flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div>
                {% for category, message in messages %}
                <div class="alert {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        <form action="/login" method="POST">
            <div class="form-group">
                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>
    </div>
</body>
</html>
