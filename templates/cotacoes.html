<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Cota√ß√µes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Servhidel - Lista de Cota√ß√µes</h1>
    </header>
    <div class="container">
        <h2>Cota√ß√µes Recebidas</h2>
        <div id="content">
            <p class="loading">Carregando dados...</p>
        </div>
        <!-- Pagina√ß√£o -->
        <div id="pagination" class="pagination">
            <button id="prevBtn" onclick="changePage(-1)" disabled>Anterior</button>
            <span id="pageNum">P√°gina 1</span>
            <button id="nextBtn" onclick="changePage(1)">Pr√≥ximo</button>
        </div>
    </div>
    <footer>
        <p>¬© 2024 Servhidel. Desenvolvido com üí° por <a href="#">Voc√™</a>.</p>
    </footer>

    <script>
        const rowsPerPage = 10; // N√∫mero de cota√ß√µes por p√°gina
        let currentPage = 1;
        let data = []; // Para armazenar todas as cota√ß√µes

        // Fun√ß√£o para carregar as cota√ß√µes e aplicar a pagina√ß√£o
        function loadData(page) {
            fetch('https://cryptic-bayou-16474-4b14b084c6c5.herokuapp.com/api/cotacoes')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao buscar os dados.');
                    }
                    return response.json();
                })
                .then(fetchedData => {
                    data = fetchedData;
                    renderTable(page);
                    updatePagination(page);
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = `<p class="loading">${error.message}</p>`;
                });
        }

        // Fun√ß√£o para renderizar os dados na tabela
        function renderTable(page) {
            const start = (page - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const pageData = data.slice(start, end);

            const table = document.createElement('table');
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Descri√ß√£o</th>
                    </tr>
                </thead>
                <tbody>
                    ${pageData.map(row => `
                        <tr>
                            <td>${row.id}</td>
                            <td>${row.name}</td>
                            <td>${row.email}</td>
                            <td>${row.phone}</td>
                            <td>${row.description}</td>
                        </tr>
                    `).join('')}
                </tbody>
            `;
            document.getElementById('content').innerHTML = '';
            document.getElementById('content').appendChild(table);
        }

        // Fun√ß√£o para atualizar a pagina√ß√£o
        function updatePagination(page) {
            const totalPages = Math.ceil(data.length / rowsPerPage);

            document.getElementById('pageNum').innerText = `P√°gina ${page}`;

            document.getElementById('prevBtn').disabled = page === 1;
            document.getElementById('nextBtn').disabled = page === totalPages;
        }

        // Fun√ß√£o para navegar entre as p√°ginas
        function changePage(direction) {
            currentPage += direction;
            loadData(currentPage);
        }

        // Carregar os dados iniciais
        loadData(currentPage);
    </script>
</body>
</html>
